  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="BB">Usage:</tspan> rpmbuilder-farm <tspan class="y">{command}</tspan> <tspan class="s">argâ€¦</tspan></text>
  <text x="12" y="100"><tspan class="BB">Basic commands</tspan></text>
  <text x="12" y="140">  <tspan class="y">install</tspan> <tspan class="d">restart-delay</tspan> <tspan class="d">..</tspan> Install farm on the system</text>
  <text x="12" y="160">  <tspan class="y">uninstall</tspan> <tspan class="d">..............</tspan> Uninstall farm from the system</text>
  <text x="12" y="180">  <tspan class="y">add-user</tspan> <tspan class="s">user</tspan> <tspan class="d">..........</tspan> Add new user</text>
  <text x="12" y="200">  <tspan class="y">del-user</tspan> <tspan class="s">user</tspan> <tspan class="d">..........</tspan> Remove user and it containers</text>
  <text x="12" y="220">  <tspan class="y">mod-user</tspan> <tspan class="s">user</tspan> <tspan class="d">..........</tspan> Modify user public key</text>
  <text x="12" y="240">  <tspan class="y">list-users</tspan> <tspan class="d">.............</tspan> List users</text>
  <text x="12" y="260">  <tspan class="y">list-images</tspan> <tspan class="d">............</tspan> Show list of all official images</text>
  <text x="12" y="280">  <tspan class="y">update-images</tspan> <tspan class="d">..........</tspan> Update all official images</text>
  <text x="12" y="300">  <tspan class="y">containers</tspan> <tspan class="d">.............</tspan> Show list of containers with their status</text>
  <text x="12" y="320">  <tspan class="y">config</tspan> <tspan class="d">.................</tspan> Show configuration guide</text>
  <text x="12" y="360"><tspan class="BB">Containers commands</tspan></text>
  <text x="12" y="400">  <tspan class="y">start</tspan> <tspan class="s">user</tspan> <tspan class="d">image-name</tspan> <tspan class="d">....</tspan> Start containers for given user</text>
  <text x="12" y="420">  <tspan class="y">restart</tspan> <tspan class="s">user</tspan> <tspan class="d">image-name</tspan> <tspan class="d">..</tspan> Restart containers for given user</text>
  <text x="12" y="440">  <tspan class="y">stop</tspan> <tspan class="s">user</tspan> <tspan class="d">image-name</tspan> <tspan class="d">.....</tspan> Stop containers for given user</text>
  <text x="12" y="460">  <tspan class="y">start-all</tspan> <tspan class="d">................</tspan> Start containers for all users</text>
  <text x="12" y="480">  <tspan class="y">restart-all</tspan> <tspan class="d">..............</tspan> Restart containers for all users</text>
  <text x="12" y="500">  <tspan class="y">stop-all</tspan> <tspan class="d">.................</tspan> Stop containers for all users</text>
  <text x="12" y="540"><tspan class="BB">Options</tspan></text>
  <text x="12" y="580">  <tspan class="g">--help</tspan>, <tspan class="g">-h</tspan> <tspan class="d">.....</tspan> Show this help message</text>
  <text x="12" y="600">  <tspan class="g">--version</tspan>, <tspan class="g">-v</tspan> <tspan class="d">..</tspan> Show information about version</text>
  <text x="12" y="640"><tspan class="BB">Examples</tspan></text>
  <text x="12" y="680">  rpmbuilder-farm stop-all</text>
  <text x="12" y="700">  <tspan class="II d">Stop all containers</tspan></text>
  <text x="12" y="740">  rpmbuilder-farm restart john</text>
  <text x="12" y="760">  <tspan class="II d">Restart containers for user john</tspan></text>

